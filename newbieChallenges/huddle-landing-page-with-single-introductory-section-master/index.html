<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      color: white;
      padding: 20px 0px;
      position: absolute;
      bottom: 25;
    }
    .attribution a { color: black; }
  </style>
</head>
<body>
  
  <div class="pattern"></div>
  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg"></img>
      <section class="header__illustration">
        <img class="header__illustration__img" src="./images/illustration-mockups.svg">
      </section>
    </header>
    
    
    <main class="main">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="register-btn" href="">Register</a>
    </main>
  
    <footer class="footer">
      <div class="social-media">
        <i class="fab fa-facebook-f">
          <a href=""></a>
        </i>
        <i class="fab fa-twitter">
          <a href=""></a>
        </i>
        <i class="fab fa-instagram">
          <a href=""></a>
        </i>
      </div>
    </footer>
  </div>
 
  <script src="https://kit.fontawesome.com/6f1739dd14.js" crossorigin="anonymous"></script>
</body>
</html>
